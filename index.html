<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Production Movie</title>
    <!-- ! -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ! customize -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              textPrimary: "#FECC02",
            },
            fontFamily: {
              bebas: ["Bebas Neue", "cursive"],
              poppins: ["Poppins", "sans-serif"],
            },
            backgroundImage: {
              bannerImg : "url('/images/banner.jpg')"
            }
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- ! header section start -->
    <header class="py-5 absolute w-full ">
      <!-- ! container -->
      <div class="lg:px-20 md:px-14 sm:px-12 px-5">
        <nav class="flex justify-between items-center text-white">
          <div class="font-bebas flex items-center gap-x-2">
            <img
              class="inline md:w-10 sm:w-10 w-6 rounded-r-3xl"
              src="./images/logo.png"
              alt=""
            />
            <span class="md:text-2xl sm:text-2xl text-1xl font-bold"
              >Production Movies</span
            >
          </div>
          <ul
            class="lg:flex md:flex sm:hidden hidden gap-x-10 font-poppins font-semibold"
          >
            <li><a href="#">About Us</a></li>
            <li><a href="#">Our Movies</a></li>
            <li><a href="#">Services</a></li>
          </ul>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 md:hidden sm:block block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h8m-8 6h16"
            />
          </svg>
        </nav>
      </div>
    </header>
    <!-- ! header section end -->
    <!-- ! main section start -->
    <main>
      <!-- ! home section start -->
      <section class="pt-20 h-screen bg-bannerImg bg-cover flex items-center">
        <!-- ! container -->
        <div class="lg:px-20 md:px-14 sm:px-12 px-5">
          <!-- ! home -->
          <div class="text-white w-3/4 font-bebas font-bold uppercase">
            <p>Movie production studio</p>
            <h1 class="lg:text-6xl md:text-5xl sm:text-4xl text-2xl leading-normal font-extrabold">Films MAde to <br> <span class="text-textPrimary">Perfection</span></h1>
            <p class="font-poppins capitalize text-sm mt-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut  elit tellus, 
              luctus nec ullamcorper mattis, pulvinar dapibus leo.</p>
              <button class="uppercase mt-5 border-2 lg:px-6 md:px-5 sm:px-4 px-2 lg:py-3 md:py-2 sm:py-1 py-1 rounded-lg font-bold hover:border-textPrimary hover:text-textPrimary">Discover More</button>
          </div>
      </section>
      <!-- ! home section end -->
    </main>
    <!-- ! main section end -->
  </body>
</html>
